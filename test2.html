<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #submenu {
            border-width: 1px;
            border-style: solid;
        }

        #menu {
            background: lightblue
        }
    </style>
    <script src="js/jquery/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $(".submenu").hide();

            $("#menu").hover(function () {
                $(this).css("background-color", "yellow");
            }, function () {
                $(this).css("background-color", "pink");
            });
        });


    </script>
</head>

</script>
</head>

<body>

    <body>
        <table>
            <tr id="menu">
                <th>File</th>
                <th>Edit</th>
            </tr>


            <tr>
                <td>
                    <table class="submenu">
                        <tr>
                            <td>New</td>
                        </tr>
                        <tr>
                            <td>Exit</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="submenu">
                        <tr>
                            <td>Cut</td>
                        </tr>
                        <tr>
                            <td>Paste</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </body>

</html>
