<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <style>
        #draggable,

            background-color: lightsalmon;

            float: left;

        .table {

    <script src="js/jquery/jquery-3.3.1.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/objects/Ticket.js"></script>

    <script>
        let calendarController = new CalendarController();
        $(function () {
