<html lang="en">

<head>

<body>
    
    <p>welcom home</p>
    <table cellpadding=5 cellspacing=5>
        <tr>
            <td valign="top" width ="15%">
                <div id="tickets" >
                    <ul>

                    </ul>
                </div>
            </td>
            <td>
                <div id='calendar'></div>
            </td>
        </tr>

    </table>

    <script>
        $(function() {

            // page is now ready, initialize the calendar...

            $('#calendar').fullCalendar({
                // put your options and callbacks here

                weekends: false
            })

        });

        $('#calendar').fullCalendar({
            // put your options and callbacks here
            /*     dayClick: function() {
                    alert('a day has been clicked');
                }, */

            defaultView: 'basicWeek',
            select: function(start, end) {
                var title = prompt('Ticket Title');
                var eventData;
                if (title) {
                    eventData = {
                        title: title,
                        start: start,
                        end: end
                    };
                    $('#calendar').fullCalendar('renderEvent', eventData, true);
                }
                $('#calendar').fullCalendar('unselect');
            },
            selectable: true,
            editable: true,
            eventLimit: true,

            resources: [
                { id: 'a', title: 'Room A' },
                { id: 'b', title: 'Room B' },
                { id: 'c', title: 'Room C' },
                { id: 'd', title: 'Room D' }
            ]

        });

        $("#tickets ul").append("<li>New keyboard</li>");
        $("#tickets ul").append("<li>Fix report</li>");
        $("#tickets ul").append("<li>NCR Report</li>");
        $("#tickets ul").append("<li>Issue with Portal</li>");
        $("#tickets ul").append("<li>EPDM broken</li>");
        $("#tickets ul").append("<li>Solidworks not working</li>");
        
        $("#tickets li").css("border","1px");
        $("#tickets li").css("border-style","solid");
        $("#tickets li").css("margin-top","10px");
        $("#tickets li").css("height","20px");

        $("#tickets li").draggable({
            stop: function() {
                
            }
        })

    </script>
</body>
